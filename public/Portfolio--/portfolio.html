<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kato Joseph Bwanika - Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      position: relative;
      background: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo a {
      color: white;
      text-decoration: none;
      font-size: 24px;
    }
    .navbar {
      display: none;
    }
    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 60px;
      left: 0;
      background: #444;
      width: 100%;
      z-index: 1000;
    }
    .navbar ul li {
      text-align: center;
    }
    .navbar ul li a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
    }
    .navbar ul li a:hover {
      background: #555;
    }
    .toggle {
      display: none;
    }
    .toggle:checked + .navbar {
      display: block;
    }
    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
      transition: 0.3s;
    }
    .close-menu {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .toggle:checked + .navbar + .close-menu {
      display: block;
    }
    @media (min-width: 768px) {
      .navbar {
        display: flex;
        position: static;
        flex-direction: row;
      }
      .navbar ul {
        flex-direction: row;
      }
      .toggle {
        display: none;
      }
      .hamburger {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">KJB</a>
    </div>
    <input type="checkbox" class="toggle" id="toggle">
    <label for="toggle" class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </label>
    <nav class="navbar">
      <ul class="nav-menu" id="nav-menu">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="close-menu" onclick="document.getElementById('toggle').checked = false;"></div>
    <div class="cta">
      <a href="./hire.html" class="hire-btn">Hire Me</a>
      <button class="toggle-theme">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to My Portfolio</h1>
      <p>Explore my projects and skills.</p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Kato Joseph Bwanika. All rights reserved.</p>
  </footer>
</body>
</html>
