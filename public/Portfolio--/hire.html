<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Me - Kato Joseph Bwanika</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }
    .logo a {
      color: white;
      text-decoration: none;
      font-size: 24px;
    }
    .navbar {
      position: relative;
    }
    .nav-menu {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    .nav-menu li {
      margin: 0 15px;
    }
    .nav-menu a {
      color: white;
      text-decoration: none;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }
    .menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1;
    }
    .menu-overlay.active {
      display: block;
    }
    .menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 250px;
      height: 100%;
      background: #444;
      transition: right 0.3s ease;
      z-index: 2;
    }
    .menu.active {
      right: 0;
    }
    .close-menu {
      color: white;
      font-size: 30px;
      cursor: pointer;
      padding: 10px;
      text-align: right;
    }
    @media (max-width: 768px) {
      .nav-menu {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">KJB</a>
    </div>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav class="navbar">
      <ul class="nav-menu" id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="menu-overlay" id="menu-overlay"></div>
  <div class="menu" id="menu">
    <div class="close-menu" id="close-menu">âœ•</div>
    <ul class="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <main>
    <section>
      <h1>Hire Me</h1>
      <p>For inquiries about hiring me for projects, please reach out through the contact form or email.</p>
    </section>
  </main>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    const menuOverlay = document.getElementById('menu-overlay');
    const closeMenu = document.getElementById('close-menu');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('active');
      menuOverlay.classList.toggle('active');
    });

    closeMenu.addEventListener('click', () => {
      menu.classList.remove('active');
      menuOverlay.classList.remove('active');
    });

    menuOverlay.addEventListener('click', () => {
      menu.classList.remove('active');
      menuOverlay.classList.remove('active');
    });
  </script>
</body>
</html>
